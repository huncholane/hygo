{% extends 'base.html' %}
{% load static %}
{% block body %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">My Playlists</h1>
        <div class="container-fluid py-4">
            <select class="form-select" name="playlistSelect" id="playlistSelect"></select>
        </div>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active" id="bigPlaylistDesc"></li>
        </ol>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between" id="cardHeader">
                <div id="previousMode">Left</div>
                <div id="titleMode">Settings</div>
                <div id="nextMode">Right</div>
            </div>
            <div class="card-body">
                <div id="settingsContainer">
                </div>
                <div id="songContainer">
                <table id="songTable">
                </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="{% block source %}{% static 'api/me/playlists.js' %}{% endblock %}"></script>
<script src={% static 'api/queue.js' %}>console.log('hello')</script>
{% endblock body %}
